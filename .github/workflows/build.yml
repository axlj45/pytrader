name: Build
permissions:
  contents: read
  pull-requests: write

on:
  push:

jobs:
  build:
    runs-on: [self-hosted, build]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pipx install poetry

      - name: Install deps
        run: poetry install

      - name: Tests
        run: poetry run pytest -q
